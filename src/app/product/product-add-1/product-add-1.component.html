<h3>Yeni ürün ekle</h3>
<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
    <div class="form-group">
        <input type="text" placeholder="Ürün adı giriniz" #name="ngModel" [(ngModel)]="product.name"
            class="form-control" name="name" id="name" required>
        <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger"> Ürün ismi gereklidir</div>
        <input type="text" placeholder="Ürün fiyatını giriniz" #price="ngModel" [(ngModel)]="product.price"
            class="form-control" name="price" id="price" required>
        <div *ngIf="price.invalid&&price.dirty" class="alert alert-danger"> Ürün fiyatı gereklidir</div>
        <input type="text" placeholder="Ürün açıklaması giriniz" #description="ngModel"
            [(ngModel)]="product.description" class="form-control" name="description" id="description" required>
        <div *ngIf="description.invalid&&description.dirty" class="alert alert-danger"> Ürün açıklaması gereklidir</div>
        <input type="text" placeholder="Ürün resmi giriniz" #imageUrl="ngModel" [(ngModel)]="product.imageUrl"
            class="form-control" name="imageUrl" id="imageUrl" required>
        <div *ngIf="imageUrl.invalid && imageUrl.dirty" class="alert alert-danger"> Ürün resmi gereklidir</div>
    </div>
    <div class="form-group">
        <select class="form-control" #categoryId="ngModel" [(ngModel)]="product.categoryId" id="categoryId"
            name="categoryId" required>
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <div *ngIf="categoryId.invalid&&categoryId.touched" class="alert alert-danger"> Kategori gereklidir</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Submit</button>
</form>
